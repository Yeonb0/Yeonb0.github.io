name: Sync Notion Notes

on:
  schedule:
    - cron: "0 */6 * * *"  # 6시간마다
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install notion-client==2.2.1 requests pyyaml
          pip show notion-client

      - name: Run Notion sync script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
        run: python scripts/notion_to_md.py

      - name: Commit and push
        run: |
          git config --global user.name "notion-bot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "Sync Notion lecture notes" || exit 0
          git push
